<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>College Leave Application Form</title>
    <link rel="stylesheet" href="leave.css">
    <script src="leave.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>College Leave Application Form</h2>
        <form id="leaveForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="studentName">Student Name<span style="color:red;">*</span></label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID<span style="color:red;">*</span></label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date<span style="color:red;">*</span></label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date<span style="color:red;">*</span></label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Leave<span style="color:red;">*</span></label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>
            <div class="error" id="errorMessage"></div>
            <div class="success" id="successMessage" style="display: none;">Leave application submitted successfully!</div>
        </form>
    </div>
</body>
</html>
